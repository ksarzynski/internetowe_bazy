<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">imie</th>
        <th scope="col">nazwisko</th>
        <th scope="col">dodatkowe informacje</th>
        <th scope="col" *ngIf="isAdmin()">Usuń</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let director of directors">
        <td>{{ director.director_id }}</td>
        <td>{{ director.firstname }}</td>
        <td>{{ director.surname}}</td>
        <td><button title="dowiedz się więcej" (click)="openModal('custom-modal-1', director)">informacje</button></td>
        <td *ngIf="isAdmin()"><button (click)=delete(director.director_id)>Usuń</button></td>
        <div>
          <jw-modal id="custom-modal-1">
            <h1>Informacje o rezyserze {{modalDirector.firstname}} {{modalDirector.surname}} </h1>
            <label>{{modalDirector.description}}</label>
            <div style="width: 400px; height: auto">
              <img class="card-img-top" [src]="modalDirector.imageUrl" alt="there should be an image here">
            </div>
            <form>
            </form>
            <button (click)="closeModal('custom-modal-1');">Zamknij</button>
          </jw-modal>
        </div>
      </tr>
      </tbody>
    </table>
  </div>
  <a routerLink="/addDirector" routerLinkActive="active" *ngIf="isAdmin()"><button>Dodaj reżysera</button></a>
</div>
