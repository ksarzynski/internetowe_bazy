<div *ngIf="loaded">
    <p>{{hallId}}</p>
<mat-grid-list cols="8" rowHeight="2rem" *ngFor="let i of rows" style="width: 60%; margin-left: 20px;">
    <mat-grid-tile *ngFor="let j of cols">
        <button style="color:red" *ngIf="isSeatTaken(i,j); else elseBlock">{{i}}:{{j}}</button>
        <ng-template #elseBlock><button style="color:greenyellow">{{i}}:{{j}}</button></ng-template>
    </mat-grid-tile>
</mat-grid-list>
</div>
