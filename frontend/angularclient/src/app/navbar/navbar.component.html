<mat-toolbar color="primary" class="navbar">
  <div>Kino-live</div>
  <div>
    <div>użytkownik: {{username}}</div>
    <span *ngIf="username!== 'niezalogowano'" class="mat-button" ><a style="color: white" (click)="logout()" routerLink="" routerLinkActive="active">Wyloguj</a></span>
    <span *ngIf="username=== 'niezalogowano'" class="mat-button" ><a style="color: white" routerLink="./login" routerLinkActive="active">Zaloguj</a></span>
    <span class="mat-button" ><a style="color: white" routerLink="./cinemas" routerLinkActive="active">Sprawdź kina</a></span>
    <span class="mat-button" ><a style="color: white" routerLink="./movies" routerLinkActive="active">Sprawdź filmy</a></span>
    <span class="mat-button" ><a style="color: white" routerLink="./directors" routerLinkActive="active">Sprawdź reżyserów</a></span>
    <span class="mat-button" ><a style="color: white" routerLink="./actors" routerLinkActive="active">Sprawdź aktorów</a></span>
    <span *ngIf="role=== 'admin'" class="mat-button"><a style="color: white" routerLink="./add_user" routerLinkActive="active">Dodaj użytkownika</a></span>
  </div>
</mat-toolbar>
